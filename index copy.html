<!DOCTYPE html>
<html>
<head>
  <title>Chat en tiempo real</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box">
      <div class="chat-header">
        <h1>Chat en tiempo real</h1>
      </div>
      <div class="chat-messages"></div>
      <div class="chat-input">
        <input id="input" type="text" placeholder="Escribe tu mensaje aquí">
        <button id="send-btn">Enviar</button>
        <div class="btn-mas">
          <div class="mas">+</div>
          <div class="modal" id="modal">
            <div class="modal-content">
              <button class="modal-close">&times;</button>
              <ul>
                <li><button>Subir archivo</button></li>
                <li><button>Enviar documento</button></li>
                <li><button>Compartir link</button></li>
                <li><button>Subir foto</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="chat-aside">
      <div class="fot-chat">
        <img class="image-group" src="https://cn.i.cdn.ti-platform.com/content/530/showpage/clarence/es/clarence-200x200.png" alt="Group Image">
        <h2>Group Name</h2>
      </div>
    </aside>
  </div>

  <!-- Cargar el archivo de tu aplicación -->
  <script src="js/app.js"></script>
  <script src="socket.io/socket.io.js"></script>


</body>
</html>
